<!-- <app-splash-screen></app-splash-screen> -->
<div *ngIf="showSplashScreen; else load">
    <div class="splash-screen">
        <div class="loading_container spinner"></div>
        <div class="loading_container">
            <span>TUTDOCS</span>
        </div>
        <div class="developed_by">
            <span>By Dilip Gupta</span>
        </div>


    </div>
</div>
<ng-template #load>
    <app-error-display></app-error-display>
    <router-outlet></router-outlet>
    <ng-container *ngIf="displayLogin">
        <div *ngIf="displayLogin" class="overlay" (click)="closeLogin()"></div> <!-- Background overlay -->
        <div *ngIf="displayLogin" class="login-container">
            <span class="close-button" (click)="closeLogin()"> <fa-icon [icon]="faTimes"></fa-icon></span>
            <h2>Login to continue</h2>
            <span>Login to get best study materials</span>
            <div class="buttons_container">
                <div class="continue_with_email_container">
                    <button (click)="login()">Login</button>
                    <button (click)="register()">Register</button>
                </div>
                <button class="login_with_google_btn" (click)="loginWithGoogle()"><img src="assets/icon/google-icon.png"
                        alt="" class="google_icon"> Continue with Google</button>
            </div>
            <div class="privacy-note-container">
                <span>By continue, you agree to <span class="term-link" routerLink="/terms">Terms of Use</span> and
                    <span class="term-link" routerLink="/privacy-policy">Privacy policy</span>.</span>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="showOfflineMessage">
        <div *ngIf="showOfflineMessage" class="overlay" (click)="closeConnectionInfoBox()"></div>
        <div *ngIf="showOfflineMessage" class="login-container">
            <span class="close-button" (click)="closeConnectionInfoBox()"> <fa-icon [icon]="faTimes"></fa-icon></span>
            <h2>No Internet</h2>
            <p>You are currently offline. Please check your internet connection.</p>

        </div>
    </ng-container>
</ng-template>
